<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SPi Reader</title>
<link rel="stylesheet" type="text/css" href="css/html5TextEditor.css">
  </head>
  <body>
  <div id="page-wrapper" class="clearfix">
    <h1>Sonic Pi Reader</h1>
    <p>Powered by the FileSystem APIs.</p>

    <form action="#" method="POST" id="file-form">
      <div class="field">
        <input type="text" class="mousetrap" name="filename" id="filename" placeholder="Filename (e.g. treehouse.txt)">
      </div>
      <div class="field">
        <textarea id="code" name="content" class="mousetrap" placeholder="Type your content here..."></textarea>
      </div>
      <div class="field">
        <input class="btn mousetrap" id="play" type="button" value="Play" onclick="saveCode()" >
        <button type="submit">Save File</button>
        <input class="btn mousetrap" id="save" type="button" value="Save" onclick="" >

        <input class="mousetrap btn" id="load" type="button" value="Load" onclick="">
        <div id="messages"></div>
      </div>
    </form>

    <div id="files">
      <h2>File Browser</h2>
      <ul id="file-list"></ul>
    </div>

  </div>
<!-- To be read out onload by default-->
  <div id="instruction">Let's SPi up the music! Press tab key to navigate around workspace</div>
